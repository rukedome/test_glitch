<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Tool</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="shape-section">
      <h1>Shape Builder</h1>
      <label for="shape">Choose a shape:</label>
      <select id="shape">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
      </select>
      <label for="size">Size:</label>
      <input type="number" id="size" min="10" max="200" value="50">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" max="10" value="1">
      <button onclick="drawShapes()">Draw</button>
      <div class="shape-container" id="shape-result"></div>
    </div>

    <div class="image-section">
      <h1>Random Image</h1>
      <button onclick="generateRandomImage()">Generate</button>
      <div class="image-container" id="image-result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
